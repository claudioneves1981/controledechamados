<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/scripts.js" defer></script>
    <link rel="shortcut icon" href="src/paineldecontrole.png">
    <title>Controle de chamados</title>
</head>

<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid justify-content-center">
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav justify-content-center me-auto mb-2">
                        <div class="nav-item active"></div>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    </div>
    <section class="container">
        <div class="justify-content-center">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">Gerador de email</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Monitor de chamados</button>
                </li>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                    tabindex="0">
                    <form id="infs">
                        <div class="row mb-2">
                            <div class="col">
                                <input id="nch" type="text" class="form-control" placeholder="Numero do chamado"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input id="nusr" type="text" class="form-control"
                                    placeholder="N° de telefone do usuário" aria-label="Last name">
                            </div>
                            <div class="col">
                                <input id="dttn" type="date" value="" min="1997-01-01" max="2030-12-31"
                                    class="form-control" placeholder="Data da tentativa" aria-label="Last name">
                            </div>
                            <div class="col">
                                <input id="htn" type="time" class="form-control" placeholder="Horário da tentativa"
                                    aria-label="Last name">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="text-center col-form-label col-6">Status do POO</div>

                            <div class="row col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        1ª tentativa de contato
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="2">
                                    <label class="form-check-label" for="gridRadios2">
                                        2ª tentativa de contato
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                        value="3">
                                    <label class="form-check-label" for="gridRadios3">
                                        3ª tentativa de contato
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadioschfch"
                                        value="3">
                                    <label class="form-check-label" for="gridRadioschfch">
                                        Chamado fechado
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="row px-0">
                            <div class="col-10">
                                <input id="btn-gerartexto" type="button" class="col-12 btn btn-primary"
                                    value="Gerar texto"></input>
                            </div>
                            <div class="col-1 px-1">
                                <input id="btn-copiartexto" type="button" class="col-12 btn btn-outline-primary"
                                    value="Copiar"></input>
                            </div>

                            <div class="col-1 pl-1">
                                <input id="btn-apagartexto" type="reset" class="btn btn-outline-danger"
                                    value="Apagar"></input>
                            </div>
                        </div>

                        <div class="mt-2" id="txtemail"></div>
                        </div>
                    </form>
                


                <div class="row tab-pane fade justify-content-center" id="pills-profile" role="tabpanel"
                    aria-labelledby="pills-profile-tab" tabindex="0">
                    <div class="row  pb-2">
                        <div class="p-0 col-6">
                            <input id="input-adicionar" type="text" class=" form-control"
                                placeholder="Insira o N° do chamado" aria-label="Last name" />
                        </div>
                        <div class="col-6">
                            <button id="btn-adicionar" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th class="col-6">Chamado</th>
                                <th class="col-6">Realizar a próxima tentativa de contato em:</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!--<button id="btn-resetar" class="btn btn-danger">Reiniciar tempo</button>-->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
